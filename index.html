<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper 2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="library/pingPong.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
                                <p class="instructions">Use the buttons below to keep score.</p>
                                <label class="label is-large is-inline" for="scoreSelect">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="score" id="scoreSelect">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="card-footer-item button is-primary is-large" id="player1Btn">+1 Player One</button>
                            <button class="card-footer-item button is-info is-large" id="player2Btn">+1 Player Two</button>
                            <button class="card-footer-item button is-danger is-large" id="resetBtn">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
<script src="app.js"></script>
</body>
</html>
